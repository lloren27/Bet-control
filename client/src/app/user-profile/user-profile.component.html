<div class="profile" *ngIf="isDataAvailable">
  

  <h1 class="welcome">Bienvenido {{user.username}}</h1>
  <div class="introcasas">
    <h2 class="houses">Mis Casas de Apuestas</h2>
    <button class="btn btn-success nueva" [routerLink]="['/bettingHouse/new']"> <img src="http://res.cloudinary.com/lloren27/image/upload/v1526245531/outline_add_circle_outline_white_18dp.png"> casas de apuesta</button>
  </div>
  <div class="bhouses">
    <div class="bhouse" *ngFor="let bhouse of bettingHouses">
      <ul>
        <li><h3 class="nombre"> {{ bhouse.name }} </h3></li>
        <li><h3 class="dinero">{{ bhouse.bank.toFixed(2) }}â‚¬ </h3></li>
        <li><div class="ingreso"><a [routerLink]="['/bettingHouse/edit', bhouse._id]"> Realiza un ingreso<img class="income" src="https://res.cloudinary.com/lloren27/image/upload/v1526469595/man-and-cashier-machine_1.png"></a></div></li>
      </ul>
    </div>
  </div>
  <div class="apendientes" *ngIf="bets.length>=1">
      <p> Tienes {{bets.length}} pendientes , visita tu menu para certificarlas </p>
  </div>
  
  
</div>
