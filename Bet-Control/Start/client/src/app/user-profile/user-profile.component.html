<div class="profile" *ngIf="isDataAvailable">
  

  <h1 class="welcome">Bienvenido {{user.username}}</h1>
  <div class="introcasas">
    <h2 class="houses">Mis Casas de Apuestas</h2>
    <button class="btn btn-success nueva" [routerLink]="['/bettingHouse/new']"> <img src="http://res.cloudinary.com/lloren27/image/upload/v1526245531/outline_add_circle_outline_white_18dp.png"> casas de apuesta</button>
  </div>
  <div class="bhouses">
    <div class="bhouse" *ngFor="let bhouse of bettingHouses">
      <h3 class="nombre"> {{ bhouse.name }} </h3>
      <h3 class="dinero">{{ bhouse.bank.toFixed(2) }}â‚¬ </h3>
      <a class="ingreso" [routerLink]="['/bettingHouse/edit', bhouse._id]"> Realiza un ingreso</a>
    </div>
  </div>
  
  
</div>
